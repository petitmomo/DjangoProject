{% extends 'base.html' %}
 {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <img src="{{ object.image.url }}" alt="img" class="courIcon">
        <h1>{{ object.title }}</h1>
        <p class="card-text ">{{ object.content }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
