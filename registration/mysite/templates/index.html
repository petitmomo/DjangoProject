    <style>
        .info{color:red;}
        
        .ui segment.register-form{
        margin-right:50px;}
        #segment-form{border-radius:20px;
        padding-left:30px;}
        div input.form-control.border-0.shadow.form-control-lg {
            padding: 0.5rem 1.2rem;
            font-size: 1.125rem;
            line-height: 1.5;
            border-radius: 2rem;
}
div #root  div div.app_owner_logo_container{
    margin-bottom: 30px;
}
#page-wrapper div #root div div div.logo{
    text-align: center;
}

    border-radius: 20px;
}
body{background-color: snow;}

<body id="body-page" style="height: auto; min-height: 100%;">
<div id="page-wrapper" style="margin-left:0;">
    <div class="container-fluid">
        <div id="root">
            <div class="router-container">
                <div class="connexion">
                    <div class="logo">
                        <img class="img-responsive app_owner_logo" src="{% static 'logo.png' %}" alt="logo">
                    </div>
                    <div class="page-holder d-flex align-items-center">
                        <div class="container">
                            <div class="row align-items-center py-5">
                                <div class="col-lg-5 px-lg-4 offset-lg-4">
                                    <div class="ui horizontal divider" >
                                        <h1 class="ui teal header">
                                            BAKELI SI INSCRIPTION
                                        </h1>
                                    </div>
                                    <div id="segment-form" class="ui segment">
                                        <form action="{% url 'index' %}" method="POST" class="ui form" color="teal" id="register-form">
                                            {% csrf_token %}
                                            <div class="fifteen wide field">
                                                <label></label>
                                                <div class="ui large left icon input">
                                                    <input type="text" name="first_name" placeholder="Prénom" required class="form-control border-0 shadow form-control-lg">
                                                    <i aria-hidden="true" class="user icon"></i>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="fifteen wide field">
                                                <label></label>
                                                <div class="ui large left icon input">
                                                    <input type="text" name="last_name" placeholder="Nom" required class="form-control border-0 shadow form-control-lg">
                                                    <i aria-hidden="true" class="user icon"></i>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="fifteen wide field">
                                                <label></label>
                                                <div class="ui large left icon input">
                                                  <input type="text" name="username" placeholder="Email" required class="form-control border-0 shadow form-control-lg">
                                                    <i aria-hidden="true" class="mail icon"></i>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="fifteen wide field">
                                                <label></label>
                                                <div class="ui large left icon input">
                                                   <input type="text" name="email" placeholder="téléphone" required class="form-control border-0 shadow form-control-lg">
                                                    <i aria-hidden="true" class="call icon"></i>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="fifteen wide field">
                                                <label></label>
                                                <div class="ui large left icon input">
                                                    <input type="password" name="password" placeholder="Mot de passe" required class="form-control border-0 shadow form-control-lg">
                                                    <i aria-hidden="true" class="lock icon"></i>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="fifteen wide field">
                                                <label></label>
                                                <div class="ui large left icon input">
                                                    <input type="password" name="confirm_password" placeholder="Confirmer votre mot de passe" required class="form-control border-0 shadow form-control-lg">
                                                    <i aria-hidden="true" class="lock icon"></i>
                                                </div>
                                            </div>
                                            <div class="middle aligned column">
                                                <input type="submit" id="btn-register" class="ui teal huge fluid button" value=" S'inscrire">
                                               
                                            </div>
                                        </form>
                                        <div class="info">
                                                {% for message in messages %}
                                                 <h3> {{message}} </h3>
                                                {% endfor %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p class="mt-5 mb-0 text-gray-400 text-center sign_footer">
                                By
                                <a href="https://bakeli.tech" class="external text-gray-400" target="_blank" rel="noopener noreferrer">Bakeli - Learn to create</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
