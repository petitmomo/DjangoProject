{% extends "base.html" %} 
{% block content %}
<style>
   .card .liens a{
       display: inline-block;
       margin: 3px;
   }
   .card .liens{
       margin-left: 185px;
   }
   .card .liens a.detailbtn{
    background-color: #1abc9c;
    width: 90px;
    height: 40px;
    text-align: center;
    color: white;
    border-radius: 10px;
    padding-top: 8px;
    font-size: 1em;
   }
   .card .liens a.editbtn{
    background-color:#ffc107;
    width: 100px;
    height: 40px;
    text-align: center;
    color: white;
    border-radius: 10px;
    padding-top: 8px;
    font-size: 1em;
   }
   .card .liens a.deletebtn{
    background-color: rgba(255, 0, 0, 0.712);
    width: 110px;
    height: 40px;
    text-align: center;
    color: white;
    border-radius: 10px;
    padding-top: 8px;
    font-size: 1em;
   }
   .card i.fas{
       margin: 5px;
      
   }
</style>
<div class="container">
    <div class="blog">
        <div class="col-md-12">
            <div class="row">
                {% for cour in blog_entries %}
                <div class="col-md-6 ">
                    <div class="card mb-4">
                        
                        <a href="{% url 'cour-detail' cour.pk %} " class="courdetail">
                            <img src="{{ cour.image.url }}" alt="img" class="courIcon">
                            <div class="card-body">
                                <h1 class="card-title">{{ cour.title }}</h1>
                                <p class="card-text">{{cour.slug }}</p>
                            </div>
                        </a>
                        <div class="liens">
                        
                                <a href="{% url 'cour-detail' cour.pk %}" class="detailbtn"><i class="fas fa-eye"></i>Detail</a>
                            
                            
                                <a href="{% url 'cour-update' cour.pk %}" class="editbtn"><i class="fas fa-edit"></i>Modifier</a>
                           
                            
                                <a href="{% url 'cour-delete' cour.pk %}" class="deletebtn"><i class="fas fa-trash"></i>Supprimer</a>
                            
                        </div> 
                        
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
     </div>
</div>
{%endblock%}
